<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Chat with LLM</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />

    <!-- Marked & Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" />

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
            max-width: 800px;
            margin: auto;
        }

        .message {
            margin: 10px 0;
            white-space: pre-wrap;
        }

        .user {
            text-align: right;
            font-weight: bold;
            color: #2a4d8f;
        }

        .assistant {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 12px;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ccc;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        pre code {
            display: block;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="chat-box"
         id="chatBox"></div>

    <div class="input-area">
        <input type="text"
               id="userInput"
               placeholder="Ask anything..." />
        <button onclick="startChat()">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function createStreamingMessage() {
            const div = document.createElement("div");
            div.className = "message assistant";
            const span = document.createElement("span");
            div.appendChild(span);
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return { container: div, content: span };
        }

        function renderFinalMarkdown(container, markdownText) {
            container.innerHTML = marked.parse(markdownText);
            hljs.highlightAll();
        }

        async function startChat() {
            const input = document.getElementById("userInput");
            const userText = input.value.trim();
            if (!userText) return;

            addMessage(userText, "user");
            input.value = "";

            const { container, content } = createStreamingMessage();
            let fullMarkdown = "";

            try {
                const response = await fetch("http://localhost:5001/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: userText }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    fullMarkdown += chunk;
                    content.textContent += chunk;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

                // After stream ends: render final markdown
                renderFinalMarkdown(container, fullMarkdown);
            } catch (error) {
                content.textContent = "⚠️ Error: " + error.message;
            }
        }
    </script>
</body>

</html>
