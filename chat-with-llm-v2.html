<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>LLM Chat</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f7f7f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 0;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .user {
            background: #e6f3ff;
            align-self: flex-end;
            text-align: right;
        }

        .assistant {
            background: #f0f0f0;
            align-self: flex-start;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #0f8f6e;
        }

        pre {
            background: #272822;
            color: #f8f8f2;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
        }

        code {
            font-family: Consolas, monospace;
        }

        .input-area {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        textarea {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-box"
             id="chatBox">
            <!-- Chat messages go here -->
        </div>

        <div class="input-area">
            <textarea id="userInput"
                      rows="2"
                      placeholder="Ask something..."></textarea>
            <button onclick="startChat()">Send</button>
        </div>
    </div>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- highlight.js for code block highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <script>
        const chatBox = document.getElementById("chatBox");

        function addMessage(content, role = "assistant") {
            const message = document.createElement("div");
            message.className = `message ${role}`;
            message.innerHTML = marked.parse(content);
            chatBox.appendChild(message);
            hljs.highlightAll();
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function startChat() {
            const input = document.getElementById("userInput");
            const userText = input.value.trim();
            if (!userText) return;

            addMessage(userText, "user");
            input.value = "";

            const eventSource = new EventSource("http://localhost:5001/chat");

            let assistantResponse = "";

            eventSource.onmessage = (event) => {
                if (event.data === "[DONE]") {
                    addMessage(assistantResponse, "assistant");
                    eventSource.close();
                } else {
                    assistantResponse += event.data;
                }
            };

            eventSource.onerror = (error) => {
                console.error("SSE error:", error);
                addMessage("⚠️ Error receiving response", "assistant");
                eventSource.close();
            };
        }
    </script>
</body>

</html>
