<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Chat with LLM</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />

    <!-- Marked & Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" />

    <style>
        :root {
            --border-radius: 8px;
            --space: 1.5rem;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            background: #171717;
            color: whitesmoke;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            /* padding: 20px; */
            background: white;
            background: #212121;
            /* width: 90%; */
            margin: var(--space);
            padding: var(--space);
            border-radius: 5px;
            border-radius: var(--border-radius);
        }

        .message {
            /* margin: 10px 0; */
            display: inline-block;
            /* white-space: pre-wrap; */
            width: 90%;
            margin-bottom: var(--space);
        }

        .user {
            text-align: right;
            float: right;
            font-weight: bold;
            /* color: #2a4d8f; */
            /* background: #a6ddff; */
            border-radius: 8px;
            /* padding: 12px; */
        }

        .assistant {
            background: #f0f0f0;
            background: rgba(0, 0, 0, 0.2);
            color: whitesmoke;
            border-radius: var(--border-radius);
            padding: var(--space);
        }

        .input-area {
            display: flex;
            border-radius: var(--border-radius);
            margin: var(--space);
            margin-top: 0rem;
        }

        .text-box {
            background: #a6ddff;
            border-radius: 8px;
            padding: 12px;
            display: inline-block;

        }

        textarea {
            flex: 1;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            padding: 0.5rem;
            font-size: 1.2rem;
            margin-right: var(--space);

        }

        button {
            padding: var(--space) var(--space);
            font-size: 16px;
            background-color: #2aaafa;
            color: white;
            border: none;
            border-radius: var(--border-radius);
        }

        pre code {
            display: block;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        /* Code block styling */
        pre {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 1em;
            border-radius: 8px;
            position: relative;
            overflow: auto;
            font-family: 'Courier New', Courier, monospace;
            margin: 1em 0;
        }

        /* Copy button styling */
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #2aaafa;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        /* Wrapper for code blocks */
        .code-wrapper {
            position: relative;
            background-color: #1e1e1e;
            border-radius: 8px;
            margin: 1em 0;
            overflow: hidden;
        }

        /* Header displaying the language name */
        .code-header {
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 0.5em 1em;
            font-size: 0.9em;
            font-weight: bold;
            border-bottom: 1px solid #444;
        }

        /* Copy button styling */
        .copy-btn {
            position: absolute;
            top: 0.5em;
            right: 0.5em;
            background-color: #2aaafa;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8em;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        /* Code block styling */
        .code-wrapper pre {
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 1em;
            margin: 0;
            overflow: auto;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div class="chat-box"
         id="chatBox">

        <h1 style="text-align: center; padding: 10rem;margin: auto; font-size: 3rem; font-style: italic;"
            id="title">
            Boliye ji ...
        </h1>
    </div>

    <div class="input-area">
        <textarea type="text"
                  id="userInput"
                  placeholder="Ask anything..."
                  onkeydown="handleKeyDown(event)"></textarea>
        <button onclick="startChat()">Send</button>
    </div>
    <script>
        fetch("http://localhost:5001/clear-session", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                user_id: "user",
                prompt: "clear"
            }),
        })
            .then(res => res.json())
            .then(console.log);

    </script>

    <script>
        const title = document.getElementById("title");
        let isTitleRemoved = false;

        function renderFinalMarkdown(container, markdownText) {
            container.innerHTML = marked.parse(markdownText);
            hljs.highlightAll();

            const codeBlocks = container.querySelectorAll("pre code");

            codeBlocks.forEach((codeBlock) => {
                const pre = codeBlock.parentElement;

                // Determine the language from the class (e.g., 'language-javascript')
                const classList = codeBlock.className.split(" ");
                let language = "plaintext"; // Default language
                classList.forEach((cls) => {
                    if (cls.startsWith("language-")) {
                        language = cls.replace("language-", "");
                    }
                });

                // Create a wrapper div for the code block
                const wrapper = document.createElement("div");
                wrapper.className = "code-wrapper";

                // Create a header div to display the language name
                const header = document.createElement("div");
                header.className = "code-header";
                header.textContent = language.toUpperCase();

                // Create the copy button
                const button = document.createElement("button");
                button.className = "copy-btn";
                button.textContent = "Copy";

                // Append the header and button to the wrapper
                wrapper.appendChild(header);
                wrapper.appendChild(button);

                // Clone the pre element and append to the wrapper
                wrapper.appendChild(pre.cloneNode(true));

                // Replace the original pre element with the wrapper
                pre.replaceWith(wrapper);

                // Add click event to copy code
                button.addEventListener("click", () => {
                    navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                        button.textContent = "Copied!";
                        setTimeout(() => {
                            button.textContent = "Copy";
                        }, 2000);
                    }).catch((err) => {
                        console.error('Failed to copy text: ', err);
                    });
                });
            });
        }


        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // prevent newline
                startChat(); // call your send function
            }
        }
        const chatBox = document.getElementById("chatBox");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            const textBox = document.createElement("div");
            textBox.className = `text-box`;
            textBox.textContent = text;
            //
            div.appendChild(textBox);
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function createStreamingMessage() {
            const div = document.createElement("div");
            div.className = "message assistant";
            //
            const textBox = document.createElement("div");
            textBox.className = 'text-box'

            const span = document.createElement("span");
            textBox.appendChild(span);
            div.appendChild(textBox);

            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return { container: div, content: span };
        }

        // function renderFinalMarkdown(container, markdownText) {
        //     container.innerHTML = marked.parse(markdownText);
        //     hljs.highlightAll();
        // }

        async function startChat() {
            if (!isTitleRemoved) {
                title.remove();
                isTitleRemoved = true;
            }

            const input = document.getElementById("userInput");
            const userText = input.value.trim();
            if (!userText) return;

            addMessage(userText, "user");
            input.value = "";

            const { container, content } = createStreamingMessage();
            let fullMarkdown = "";

            try {
                const response = await fetch("http://localhost:5001/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        user_id: "user",
                        prompt: userText
                    }),
                });
                console.log({ response });


                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    fullMarkdown += chunk;
                    content.textContent += chunk;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    renderFinalMarkdown(container, fullMarkdown);

                }

                // renderFinalMarkdown(container, fullMarkdown);                // After stream ends: render final markdown

            } catch (error) {
                content.textContent = "⚠️ Error: " + error.message;
            }
        }
    </script>
</body>

</html>
